ca:
  name: Lumi
inject:
  enabled: true
  config:
    files:
      ca.json:
        root: /home/step/certs/root_ca.crt
        crt: /home/step/certs/intermediate_ca.crt
        key: /home/step/secrets/intermediate_ca_key
        federateRoots: []
        address: :443
        dnsNames:
          - step-certificates.step-ca.svc.cluster.local
          - stepca.on.lu.mi
          - 127.0.0.1
        logger:
          format: json
        db:
          type: badgerv2
          dataSource: /home/step/db
        authority:
          enableAdmin: false
          provisioners:
            - type: ACME
              name: acme
              forceCN: true
              claims: {}
        tls:
          cipherSuites:
            - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256
            - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
          minVersion: 1.2
          maxVersion: 1.3
          renegotiation: false
      defaults.json:
        ca-url: https://step-certificates.step-ca.svc.cluster.local
        ca-config: /home/step/config/ca.json
        fingerprint: 89fd0b283db0ec3ae01e3eaa913f9a85f0f129ca94a00fc924f500cf4af7b9eb
        root: /home/step/certs/root_ca.crt