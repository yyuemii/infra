deploymentMode: SimpleScalable

loki:
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  ingester:
    chunk_encoding: snappy
  tracing:
    enabled: true
  querier:
    max_concurrent: 2
  auth_enabled: true
  # limits_config:
  #   reject_old_samples: true
  #   reject_old_samples_max_age: 168h
  #   max_cache_freshness_per_query: 10m
  #   split_queries_by_interval: 15m
  #   query_timeout: 300s
  #   volume_enabled: true

chunksCache:
  writebackSizeLimit: 10MB

minio:
  enabled: true

# setup gateway so we can securely connect via grafanas svc account
gateway:
  enabled: true

# setup 1 replica for all core components
simpleScalable:
  querier:
    replicas: 1
  ingester:
    replicas: 1
  distributor:
    replicas: 1
  queryFrontend:
    replicas: 1
