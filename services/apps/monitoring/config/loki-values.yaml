deploymentMode: SimpleScalable

loki:
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage:
    type: s3
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
    s3:
      s3ForcePathStyle: true
      insecure: true
  structuredConfig:
    auth_enabled: true
    ingester:
      chunk_encoding: snappy
    limits_config:
      allow_structured_metadata: false
      volume_enabled: true

chunksCache:
  writebackSizeLimit: 10MB

minio:
  enabled: true
  replicas: 1
  persistence:
    size: 25Gi

# setup gateway so we can securely connect via grafanas svc account
gateway:
  enabled: true

# create 1 replica for all core components
backend:
  replicas: 1
read:
  replicas: 1
write:
  replicas: 1

# disable all other components from other deploymennt modes
singleBinary:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
